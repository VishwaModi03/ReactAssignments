<!--
 Implement a simple client-side validation using jQuery. Check if a text input field is empty when  
a form is submitted. If it's empty, display an error message next to the input field.
-->
<html>
    <head>
        <title>validation Using jQuery</title>
        <script src="jq.min.js"></script>
    </head>
    <body>
        <h2>validation Form Using jQuery</h2>
        <form id="JqForm">
            <table>
                <tr>
                    <td>
                        <label for="name">Name</label>
                    </td>
                    <td>
                        <input type="text" id="txtName" name="name">
                    </td>
                    <td>
                        <span id="errorName" class="error-message"></span>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </table>
        </form>
        <script>
            $(document).ready(function(){
                $("#JqForm").submit(function(event){
                    event.preventDefault();
                    $("#errorName").text("");
                    const nameValue=$("#txtName").val();

                    if(nameValue==="")
                    {
                        $("#errorName").text("Please Enter Your Name");
                    }
                    else
                    {
                        alert("Form Submitted Successfully!");
                    }
                });
            });
        </script>
    </body>
</html>
